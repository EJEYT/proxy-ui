<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova Browse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070a14;
  --panel:#0f1326;
  --panel2:#151a3a;
  --accent:#8b6cff;
  --text:#eef0ff;
  --muted:#9aa2ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at bottom,#1a0f3f 0%,#070a14 60%);
  font-family:system-ui,sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* Welcome */
#welcome{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
}
#welcome h1{
  font-size:3.2rem;
  margin:0;
  background:linear-gradient(90deg,#fff,var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#welcome p{
  margin-top:10px;
  opacity:.7;
}
#begin{
  margin-top:30px;
  padding:16px 44px;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
  cursor:pointer;
  color:white;
  background:var(--accent);
  box-shadow:0 0 25px rgba(139,108,255,.6);
  transition:.3s;
}
#begin:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px rgba(139,108,255,.9);
}

/* App */
#app{
  display:none;
  height:100vh;
  width:100vw;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:72px;
  background:linear-gradient(180deg,#0f1326,#0a0d1c);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:12px 0;
  gap:14px;
}
.icon{
  width:42px;
  height:42px;
  border-radius:12px;
  background:var(--panel2);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:600;
  color:var(--accent);
  transition:.25s;
}
.icon:hover{
  background:var(--accent);
  color:white;
  box-shadow:0 0 20px rgba(139,108,255,.8);
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:var(--panel);
}
.topbar button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:var(--panel2);
  color:var(--text);
  transition:.2s;
}
.topbar button:hover{
  background:var(--accent);
}
.address{
  flex:1;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  background:var(--panel2);
  color:var(--text);
}

/* Viewer */
.viewer{
  flex:1;
  background:black;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>
<body>

<div id="welcome">
  <h1>Welcome to Nova.</h1>
  <p>Browse the web with style.</p>
  <button id="begin">Begin</button>
</div>

<div id="app">
  <div class="sidebar">
    <div class="icon" onclick="googleSearch()">G</div>
    <div class="icon" onclick="openYouTube()">Y</div>
    <div class="icon" onclick="go('https://en.wikipedia.org')">W</div>
    <div class="icon" onclick="go('https://github.com')">H</div>
  </div>

  <div class="main">
    <div class="topbar">
      <button onclick="reloadFrame()">⟳</button>
      <input id="address" class="address" placeholder="Search or enter a URL">
      <button onclick="openNew()">↗</button>
    </div>
    <div class="viewer">
      <iframe id="frame"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-presentation">
      </iframe>
    </div>
  </div>
</div>

<script>
const frame=document.getElementById("frame");
const address=document.getElementById("address");

begin.onclick=()=>{
  welcome.style.display="none";
  app.style.display="flex";
};

function normalize(u){
  if(!u.startsWith("http")) return "https://"+u;
  return u;
}

function isYouTube(u){
  return u.includes("youtube.com/watch")||u.includes("youtu.be/");
}
function ytEmbed(u){
  try{
    let id=u.includes("watch")?new URL(u).searchParams.get("v"):u.split("/").pop();
    return "https://www.youtube.com/embed/"+id;
  }catch{return u;}
}

function googleSearch(){
  address.value="";
  frame.src="https://www.google.com/search?q=";
}

function openYouTube(){
  window.open("https://www.youtube.com","_blank");
}

function go(u){
  if(!u) return;
  u=u.trim();
  if(!u.includes(".")||u.includes(" ")){
    u="https://www.google.com/search?q="+encodeURIComponent(u);
  }
  address.value=u;
  u=normalize(u);
  frame.src=isYouTube(u)?ytEmbed(u):u;
}

function reloadFrame(){frame.src=frame.src}
function openNew(){if(frame.src) window.open(frame.src,"_blank")}

address.addEventListener("keydown",e=>{
  if(e.key==="Enter") go(address.value);
});
</script>

</body>
</html>
